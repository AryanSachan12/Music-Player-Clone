<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinding Lights • The Weeknd</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <p>You're<a> listening</a></p>
            <p>• •</p>
        </div>
        
        <div class="image">
            <img src="assets/weeknd.jpeg" alt="The Weeknd">
        </div>

        <div class="song-name">
            <h1>Blinding Lights</h1>
            <p>The Weeknd</p>
        </div>

        <div class="controls">
            <i class="fa-solid fa-repeat common-icon"></i>
            <div class="center">
                <i class="fa-solid fa-backward-step common-center-icon"></i>
                <i class="fa-solid fa-circle-pause"></i>
                <i class="fa-solid fa-forward-step common-center-icon"></i>
            </div>
            <i class="fa-solid fa-shuffle common-icon"></i>
        </div>

        <div class="timing">
            <p>3:20</p>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
            </div>
            <p>4.43</p>
        </div>

        <div class="bottom">
            <i class="fa-regular fa-moon"></i>
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-download"></i>
        </div>
    </div>
</body>
</html>
